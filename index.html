<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="glide.core.min.css">
        <link rel="stylesheet" href="glide.theme.min.css">
        <title>Glide</title>
    </head>

    <body>
        <div class="container">
            <div class="glide">
                <div class="glide__track" data-glide-el="track">
                  <ul class="glide__slides">
                    <li class="glide__slide"><img src="img/dora.jpeg" ></li>
                    <li class="glide__slide"><img src="img/dragon.jpeg" ></li>
                    <li class="glide__slide"><img src="img/joker.jpeg"></li>
                    <li class="glide__slide"><img src="img/avatar.jpeg"></li>
                    <li class="glide__slide"><img src="img/hellboy.jpeg"></li>
                    <li class="glide__slide"><img src="img/abominable.jpeg"></li>
                    <li class="glide__slide"><img src="img/acceotable-loss.jpeg"></li>
                    <li class="glide__slide"><img src="img/golem.jpg"></li>
                    <li class="glide__slide"><img src="img/lion-king.jpg"></li>
                    <li class="glide__slide"><img src="img/the-informer.jpg"></li>
                    </ul>
                </div>
            
                <div class="glide__arrows" data-glide-el="controls">
                    <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                    <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
        <script>
            const config = {
                type: 'carousel',
                perView:7,
                gap: 10
            };
            new Glide('.glide',config).mount()
          </script>
    </body>
</html>
